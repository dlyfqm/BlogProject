<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
</head>

<body>
    <header>
        <h1>新規登録</h1>
    </header>

    <main>
        <form action="#" method="post">
            <section>
                <div>
                    <label for="username">ユーザー名</label>
                    <input type="text" name="username" id="username" placeholder="ユーザー名" required>
                </div>
                <div>
                    <label for="pass">パスワード</label>
                    <input type="password" id="pass" name="password" placeholder="パスワード" required>
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="text" id="email" name="email" placeholder="メールアドレス" required>
                </div>
            </section>
            <button>登録</button>
        </form>
        <a href="login.html">ログイン画面へ</a>
    </main>

    <footer>
        <p>Copyright <small>&copy;Wang Chuankai</small></p>
    </footer>
</body>

</html>
