<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section class="form-contents">
        <form class="login-form" action="#" method="post">
            <h2>ログイン</h2>
            <div class="control-group">
                <label class="login-field-icon" for="login-name">メールアドレス</label>
                <input type="text" class="login-field" placeholder="メールアドレス" id="login-name" name="name">
            </div>
            <div class="control-group">
                <label class="login-field-icon" for="login-pass">パスワード</label>
                <input type="password" class="login-field" placeholder="パスワード" id="login-pass" name="pass">
            </div>
            <div class="control-group control-position">
                <button class="btn">ログイン</button>
            </div>
            <div class="control-group control-position">
                <a class="login-link" href="register.html">新規登録はこちら</a>
            </div>
        </form>
    </section>

    <footer>
        <p>Copyright <small>&copy;Wang Chuankai</small></p>
    </footer>
</body>

</html>
