<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ登録</title>
    <link rel="stylesheet" href="blog_register.css">
</head>

<body>
    <header>
        <div class="pc-inner">
            <div class="pc-logo">
                <a href=""><img src="images/logo.png" alt=""></a>
            </div>
            <ul class="pc-list">
                <li class="pc-list__item" th:text="${adminName}"></li>
                <li class="pc-list__item"><a th:href="@{/blog/list}">ブログ一覧</a></li>
                <li class="pc-list__item"><a th:href="@{/admin/logout}">ログアウト</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main-inner">
            <section class="register-section">
                <h2>ブログ登録画面</h2>
                <form th:action="@{/blog/register/process}" method="post" enctype="multipart/form-data">
                    <div class="register-section-details">
                        <div class="register-section-details_flex">
                            <div>タイトル</div>
                            <input type="text" name="blogTitle" value="" id="title">
                        </div>
                        <div class="register-section-details_flex">
                            <div>カテゴリー</div>
                            <select name="blogCategory">
                                <option value=""></option>
                                <option value="技術">技術</option>
                                <option value="生活">生活</option>
                                <option value="旅行">旅行</option>
                            </select>
                        </div>
                        <div class="register-section-details_flex">
                            <div>正文</div>
                            <textarea name="blogContent" placeholder="正文"></textarea>
                        </div>
                        <div class="register-section-details_flex">
                            <div>ブログ画像</div>
                            <input type="file" name="blogImage">
                        </div>


                    </div>
                    <div class="register-section-details_flex">
                        <button class="register">登録</button>
                        <button class="back-btn" onclick="history.back();" type="button">戻る</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>Copyright 2025 <small>&copy;Wang Chuankai</small></p>        
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/common.js"></script>
</body>

</html>
